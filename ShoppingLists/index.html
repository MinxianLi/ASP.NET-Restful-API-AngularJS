


<!DOCTYPE html>
<html ng-app="myShoppingList">

  <head>
    <meta charset="utf-8" />
    <title>AngularJS Plunker</title>
    <script>document.write('<base href="' + document.location + '" />');</script>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css">
    <script data-require="angular.js@1.4.x" src="https://code.angularjs.org/1.4.12/angular.js" data-semver="1.4.9"></script>
    <script src="script.js"></script>
  </head>

  <body ng-controller="myCtrl" ng-cloak class="w3-card-2 w3-margin" style="max-width:400px;">
    <header class="w3-container w3-light-grey w3-padding-16">
      <h3>My Shopping List</h3>
    </header>
    <ul class="w3-ul">
      <li ng-repeat="x in products" class="w3-padding-16">{{x}}
        <span ng-click="removeItem($index)" style="cursor:pointer;" class="w3-right w3-margin-right">x</span>
      </li>
    </ul>
    <div class="w3-container w3-light-grey w3-padding-16">
      <div class="w3-row w3-margin-top">
        <div class="w3-col s10">
          <input class="w3-input w3-border w3-padding" placeholder="Add shopping items here" type="text" ng-model="addMe" />
        </div>
        <div class="w3-col s2">
          <button ng-click="addItem()" class="w3-btn w3-padding w3-green">Add</button>
        </div>
      </div>
      <p class="w3-padding-left w3-text-red">{{errortext}}</p>
    </div>
    
    
    <p>{{errortext}}</p>
  </body>

</html>
